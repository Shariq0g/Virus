<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virus 🦠</h1>
        <span>Your Score</span>
    </header>

    <div class="balance">
        <img src="virus.png" alt="Virus Icon">
        <h2>4,878</h2>
        <p>VIRUS</p>
        <button id="connect-wallet">Connect Wallet</button>
    </div>

    <div class="community">
        <h3>Virus Community</h3>
        <p>Join the community for updates and rewards.</p>
        <button>Join</button>
    </div>

    <div class="tasks">
        <h3>Tasks</h3>
        <div class="task-item">
            <span>✔️ Make a TON Transaction</span>
            <span>+3.000 VIRUS</span>
            <button>Start</button>
        </div>
    </div>

    <nav>
        <button>🏠 Home</button>
        <button>📊 Leaderboard</button>
        <button>👥 Friends</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
